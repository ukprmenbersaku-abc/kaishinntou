    <script type="module">
      // --------------------------------------------------------------------------
      // 1. 必要なSDKのインポート (Auth と Firestore と Realtime DB)
      // --------------------------------------------------------------------------
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      // import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js"; // Google AnalyticsRemoved
      import { 
        getAuth, 
        onAuthStateChanged, 
        signInWithEmailAndPassword, 
        signOut 
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js"; // ⭐ 追加: Realtime DB

      // --------------------------------------------------------------------------
      // 2. あなたの web app's Firebase configuration

        messagingSenderId: "767449501126",
        appId: "1:767449501126:web:dc2664153de68f5842f6c7",
        measurementId: "G-75W3RYLE8N"
      };

      // --------------------------------------------------------------------------
      // 3. Firebase アプリと各サービスの初期化 (変数に格納)

      const app = initializeApp(firebaseConfig);
      // const analytics = getAnalytics(app); // Google Analytics Removed
      
      const auth = getAuth(app);         
      const db = getFirestore(app);      
      const rtdb = getDatabase(app);     // ⭐ 追加

      // ⭐ 追加: React側(index.tsx)から利用できるように window オブジェクトに公開
      window.firebase = {
        auth,
        db,
        rtdb,           // Realtime DB インスタンス
        rtdb_ref: ref,  // Realtime DB ref関数
        rtdb_get: get,  // Realtime DB get関数
        onAuthStateChanged,
        signInWithEmailAndPassword,
        signOut
      };
    </script>
